<html>

<head>
    <meta charset="UTF-8" />
    <title>Sample App</title>

    <!-- CSSフレームワーク BULMAを導入  -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
</head>

<body>
    <!-- ヘッダー -->
    <header>
        <!-- Webサービスアイコン -->
        <span class="navbar-item">
            <span class="fa fa-language"></span>SampleEC
        </span>
    </header>

    <!-- 本文  -->
    <main>
        <div class="column">
            <form class="form-signin" role="form" method="POST" action="/Signin" onsubmit="DisableButton();">
                <h2 class="form-signin-heading">ログイン</h2>

                メールアドレス
                <input name="mailaddress" type="text" class="form-control" placeholder="Email address" required>
                パスワード
                <input name="password" type="password" class="form-control" placeholder="Password" required>

                <br>
                <button id="submitbutton" class="btn btn-lg btn-warning btn-block" type="submit">ログイン</button>
            </form>
        </div>
    </main>
</body>

</html>
