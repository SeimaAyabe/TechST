<html>

<head>
    <meta charset="UTF-8" />
    <title>Sample App</title>

    <!-- CSSフレームワーク BULMAを導入  -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
</head>

<body>
    <!-- ヘッダー -->
    <header>
        <!-- Webサービスアイコン -->
        <span class="navbar-item">
            <span class="fa fa-language"></span>SampleEC
        </span>
    </header>

    <!-- 本文  -->
    <main>
        <div class="column">
            <h2>マイページ</h2>
            {{range .customer}}
            {{.UserName}}
            {{end}}

            <!-- お届け先のカード -->
            <div class="ui card">
                登録済のお届け先を確認できます。
                <a class="image" href="#">
                    <img src="/images/avatar/large/steve.jpg" />
                </a>
                <div class="content">
                    <!-- 「お届け先一覧」リンク -->
                    <button class="button is-link is-outlined" onclick="location.href='/CreateDeliveryDestination'">
                        お届け先一覧
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
