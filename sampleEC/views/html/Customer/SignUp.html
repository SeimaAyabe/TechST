<html>

<head>
    <meta charset="UTF-8" />
    <title>Sample App</title>

    <!-- CSSフレームワーク BULMAを導入  -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />

    <!-- 自動スライドツール Swiper(CSS)を導入  -->
    <link rel="stylesheet" href="/views/css/swiper.css" />
</head>

<body>
    <!-- ヘッダー -->
    <header class="navbar">
        <div class="navbar-brand">
            <!-- Webサービスアイコン -->
            <span class="navbar-item">
                <span class="fa fa-language"></span>一言SNS
            </span>
        </div>
        <div class="navbar-end">
            <!-- 検索バー・ボタン -->
            <div class="navbar-item">
                <form action="/SearchResult" method="GET">
                    <div class="field has-addons">
                        <div class="control">
                            <input class="input" type="text" name="search" placeholder="キーワード検索" />
                        </div>
                        <div class="control">
                            <button class="button is-info" type="submit"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="navbar-item">
            <!-- 新規会員登録ボタン -->
            <button class="button is-primary is-outlined">新規会員登録</button>
            <!-- ログインボタン -->
            <button class="button is-link is-outlined">ログイン</button>
        </div>
    </header>

    <!-- 本文  -->
    <main class="columns">
        <!-- Swiper (まだ未完成)  -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="https://haniwaman.com/wp-content/uploads/2018/05/swiper01.png" alt="Swiper01" />
                </div>

                <div class="swiper-slide">
                    <img src="https://haniwaman.com/wp-content/uploads/2018/05/swiper02.png" alt="Swiper02" />
                </div>

                <div class="swiper-slide">
                    <img src="https://haniwaman.com/wp-content/uploads/2018/05/swiper03.png" alt="Swiper03" />
                </div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>

        <!-- サイドエリア  -->
        <div class="submenu column is-3">
            <aside>
                カサレアルは、ＸＸＸＸＸＸＸＸを実現する△△△△△△△△です。
            </aside>
        </div>

        <!-- メインエリア  -->
        <div class="column">
            <form action="/CreateAccount" method="POST">
                <label for="username">名前：</label> <input id="username" type="text" name="username">
                <label for="mailaddress">Eメールアドレス：</label> <input id="mailaddress" type="email" name="mailaddress">
                <label for="password">パスワード：</label> <input id="password" type="password" name="password">
            </form>
        </div>
    </main>

    <!-- 自動スライドツール Swiper(JS)を導入  -->
    <script src="/views/js/swiper.js"></script>
    <script>
        var swiper = new Swiper(".swiper-container", {
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            loop: true,
            pagination: {
                el: ".swiper-pagination",
                type: "bullets",
                clickable: true,
            },
            autoplay: {
                delay: 8000,
                disableOnInteraction: true,
            },
        });
    </script>
</body>

</html>
