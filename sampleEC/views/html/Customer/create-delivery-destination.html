<html>

<head>
    <meta charset="UTF-8" />
    <title>Sample App</title>

    <!-- CSSフレームワーク BULMAを導入  -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
</head>

<body>
    <!-- ヘッダー -->
    <header>
        <!-- Webサービスアイコン -->
        <span class="navbar-item">
            <span class="fa fa-language"></span>SampleEC
        </span>
    </header>

    <!-- 本文  -->
    <main>
        <div class="column">
            {{ .err}}
            <form action="/CreateToDeliveryDestinationTable" method="POST">
                <label for="zipcode">郵便番号：</label>
                <input id="zipcode" type="text" name="zipcode" />
                <label for="address">住所：</label>
                <input id="address" type="text" name="address" />
                <label for="telephonenumber">電話番号：</label>
                <input id="telephonenumber" type="text" name="telephonenumber" />
                <button class="button is-success is-active" type="submit">
                    新規登録
                </button>
            </form>
        </div>
    </main>
</body>

</html>
