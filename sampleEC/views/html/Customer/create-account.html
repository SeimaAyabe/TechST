        <h2>新規会員登録</h2>
        <form class="contact-form php-mail-form" role="form" action="/CreateAccount" method="POST">

          <div class="form-group">
            <input type="name" name="username" class="form-control" id="username" placeholder="Name"
              data-rule="minlen:4" data-msg="Please enter at least 4 chars">
            <div class="validate"></div>
          </div>
          <div class="form-group">
            <input type="email" name="mailaddress" class="form-control" id="mailaddress" placeholder="Email"
              data-rule="email" data-msg="Please enter a valid email">
            <div class="validate"></div>
          </div>
          <div class="form-group">
            <input type="password" name="password" class="form-control" id="password" placeholder="Password"
              data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject">
            <div class="validate"></div>
          </div>
          <!-- <div class="form-group">
            <input type="password" name="password-confirmation" class="form-control" id="password-confirmation"
              placeholder="Confirmation" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject">
            <div class="validate"></div>
          </div> -->

          <div class="loading"></div>
          <div class="error-message"></div>
          <div class="sent-message">Your message has been sent. Thank you!</div>

          <div class="form-send">
            <button type="submit" class="btn btn-large">会員登録</button>
          </div>

        </form>
