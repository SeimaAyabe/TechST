<html>

<head>
    <meta charset="UTF-8" />
    <title>Sample App</title>

    <!-- CSSフレームワーク BULMA を導入  -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />

    <!-- CSSフレームワーク Semantic UI を導入    -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">

    <!-- ヘッダー用のCSSを導入  -->
    <link rel="stylesheet" href="/views/css/header.css" />

    <!-- 本文用のCSSを導入  -->
    <link rel="stylesheet" href="/views/css/topMainArea.css" />
</head>

<body>
    <!-- ヘッダー -->
    <header class="navbar">
        <div class="navbar-brand">
            <!-- Webサービスアイコン -->
            <span class="navbar-item">
                <span class="fa fa-language"></span>一言SNS
            </span>
        </div>
        <div class="navbar-end">
            <!-- 検索バー・ボタン -->
            <div class="search-adjust">
                <div class="navbar-item">
                    <form action="/SearchResult" method="GET">
                        <div class="field has-addons">
                            <div class="control">
                                <input class="input" type="text" name="search" placeholder="キーワード検索" />
                            </div>
                            <div class="control">
                                <button class="button is-info" type="submit"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="navbar-item">
            <!-- 新規会員登録ボタン -->
            <button class="button is-primary is-outlined" onclick="location.href='/SignUp'">新規会員登録</button>
            <!-- ログインボタン -->
            <button class="button is-link is-outlined">ログイン</button>
        </div>
    </header>

    <!-- 本文  -->
    <main>
        <!-- 商品のカード -->
        {{range .resultProducts}}
        <div class="ui card">
            <a class="image" href="#">
                <img src="/images/avatar/large/steve.jpg">
            </a>
            <div class="content">
                <a class="header" href="#">{{.Name}}</a>
                <div class="meta">
                    <a>Last Seen 2 days ago</a>
                </div>
            </div>
        </div>
        {{end}}
    </main>

    <footer>
        あ
    </footer>

</body>

</html>
