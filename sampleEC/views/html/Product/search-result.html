<html>

<head>
    <meta charset="UTF-8" />
    <title>Sample App</title>

    <!-- CSSフレームワーク BULMA を導入  -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />

    <!-- CSSフレームワーク Semantic UI を導入    -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css" />

    <!-- ヘッダー用のCSSを導入  -->
    <link rel="stylesheet" href="/views/css/header.css" />

    <!-- 本文用のCSSを導入  -->
    <link rel="stylesheet" href="/views/css/topMainArea.css" />
</head>

<body>
    <!-- ヘッダー -->
    <header class="navbar">
        <div class="navbar-brand">
            <!-- Webサービスアイコン -->
            <span class="navbar-item">
                <span class="fa fa-language"></span>一言SNS
            </span>
        </div>
        <div class="navbar-end">
            <!-- 検索バー・ボタン -->
            <div class="search-adjust">
                <div class="navbar-item">
                    <form action="/SearchResult" method="GET">
                        <div class="field has-addons">
                            <div class="control">
                                <input class="input" type="text" name="search" placeholder="キーワード検索" />
                            </div>
                            <div class="control">
                                <button class="button is-info" type="submit">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="navbar-item">
            <!-- 新規会員登録ボタン -->
            <button class="button is-primary is-outlined" onclick="location.href='/SignUp'">
                新規会員登録
            </button>
            <!-- ログインボタン -->
            <button class="button is-link is-outlined">ログイン</button>
        </div>
    </header>

    <!-- 本文  (BULMAを用いて、横幅を決める"columns"を導入)-->
    <main class="columns">
        <div class="submenu column is-3">
            <aside class="box">
                カサレアルは、ＸＸＸＸＸＸＸＸを実現する会社です。私たちは△△△△△△△△を通じて社会に貢献していきます。
            </aside>
            <aside class="box menu">
                <p class="menu-label">おすすめの一言</p>
                <ul class="menu-list">
                    <li>
                        <a href="#">株式会社カサ<small>@casainc</small></a>
                    </li>
                    <li>
                        <a href="#">レア製作所<small>@rea-product</small></a>
                    </li>
                    <li>
                        <a href="#">オフィス・アル<small>@office-al</small></a>
                    </li>
                </ul>
                <p class="menu-label">キーワード</p>
                <ul class="menu-list">
                    <li><a href="#">システム開発</a></li>
                    <li>
                        <a class="is-active" href="#">技術教育</a>
                        <ul>
                            <li><a href="#">一社研修</a></li>
                            <li><a href="#">定期開催コース</a></li>
                        </ul>
                    </li>
                    <li><a href="#">ソフトウェアテスティング</a></li>
                </ul>
            </aside>
        </div>
        <div class="column">
            <!-- 検索結果情報の表示 -->
            <h2>”{{.searchedProduct}}”の検索結果</h2>
            <!-- 商品のカード -->
            {{range .resultProducts}}
            <div class="ui card">
                <a class="image" href="#">
                    <img src="/images/avatar/large/steve.jpg" />
                </a>
                <div class="content">
                    <a class="header" href="#">{{.Name}}</a>
                    <div class="meta">
                        <a>Last Seen 2 days ago</a>
                    </div>
                </div>
            </div>
            {{end}}
        </div>
    </main>

    <footer>あ</footer>
</body>

</html>
