<html>

<head>
    <meta charset="UTF-8" />
    <title>Sample App</title>

    <!-- CSSフレームワーク BULMAを導入  -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />

    <!-- CSSフレームワーク Semantic UI を導入    -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css" />

    <!-- ヘッダー用①のCSSを導入  -->
    <link rel="stylesheet" href="/views/css/header.css" />

    <!-- ヘッダー用②のCSSを導入  -->
    <link rel="stylesheet" href="/views/css/headerTwo.css" />

    <!-- マテリアルアイコンを導入  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- 本文用のCSSを導入  -->
    <link rel="stylesheet" href="/views/css/topMainArea.css" />

</head>

<body>
    <!-- ヘッダー -->
    <header class="navbar">
        <div class="navbar-brand">
            <!-- Webサービスアイコン -->
            <span class="navbar-item">
                <span class="fa fa-language"></span>三言SNS
            </span>
        </div>
        <div class="navbar-end">
            <!-- 検索バー・ボタン -->
            <div class="search-adjust">
                <div class="navbar-item">
                    <form action="/SearchResult" method="GET">
                        <div class="field has-addons">
                            <div class="control">
                                <input class="input" type="text" name="search" placeholder="キーワード検索" />
                            </div>
                            <div class="control">
                                <button class="button is-info" type="submit">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- 買い物カゴリンク -->
            <div class="cart-adjust">
                <button class="button is-link is-outlined">
                    <i class="material-icons">
                        shopping_cart
                    </i>
                </button>
            </div>
        </div>
        <div class="navbar-item">
            {{if .loginInfo.IsSessionAlive}}
            <!-- マイページボタン -->
            <button class="button is-primary is-outlined" onclick="location.href='/Mypage'">
                マイページ
            </button>
            <!-- ログアウトボタン -->
            <button class="button is-link is-outlined" onclick="location.href='/Logout'">ログアウト</button>
            {{else}}
            <!-- 新規会員登録ボタン -->
            <button class="button is-primary is-outlined" onclick="location.href='/SignUp'">
                新規会員登録
            </button>
            <!-- ログインボタン -->
            <button class="button is-link is-outlined" onclick="location.href='/Login'">ログイン</button>
            {{end}}
        </div>
    </header>

    <!-- 本文  -->
    <main class="outer">
        <form action="/SearchResult" method="GET">
            <div class="field has-addons">
                <div class="control">
                    <input class="input" type="text" name="search" placeholder="キーワード検索" />
                </div>
                <div class="control">
                    <button class="button is-info" type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </form>
    </main>

    <footer>あ</footer>
</body>

</html>
